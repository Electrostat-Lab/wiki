name: Deploy jMonkeyEngine Wiki Documentation

on:
  # Runs on pushes targeting the default branch
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node JS
        run: npm install
      - name: Install Antora 3.1.12
        run: npm install -g @antora/cli@3.1.12 @antora/site-generator-default@3.1.12
      - name: PreExecution Listing of Directories
        run: ls -a
      - name: Execute Antora in debugging mode
        run: npx -p antora@3.1.12 antora --version && npx -p antora@3.1.12 antora --fetch --stacktrace wiki-playbook.yml
      - name: PostExecution Listing of Directories
        run: ls -a
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
